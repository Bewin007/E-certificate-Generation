<!DOCTYPE html>
<html>
<head>
    <title>Post Certificate</title>
</head>
<body>
    <h1>Post Certificate</h1>
    <form id="certificateForm">
        <label for="reg_no">Registration Number:</label>
        <input type="text" id="reg_no" name="reg_no" required><br><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" required><br><br>

        <label for="summary_event">Summary of Event:</label>
        <input type="text" id="summary_event" name="summary_event" required><br><br>

        <label for="file">Certificate File:</label>
        <input type="file" id="file" name="file" required><br><br>

        <label for="organization">Organization ID:</label>
        <input type="text" id="organization" name="organization" required><br><br>

        <button type="button" onclick="postData()">Submit</button>
    </form>

    <div id="response"></div>

    <script>
        function postData() {
            const certificateForm = document.getElementById('certificateForm');
            const formData = new FormData(certificateForm);

            fetch('http://localhost:8000/certificates/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerHTML = 'Certificate posted successfully. ID: ' + data.id;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerHTML = 'Error posting certificate.';
            });
        }
    </script>
</body>
</html>
