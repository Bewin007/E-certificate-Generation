<!DOCTYPE html>
<html>
<head>
    <title>Upload Certificate</title>
</head>
<body>
    <h1>Upload Certificate</h1>
    
    <form method="post" action="http://localhost:8000/upload/" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="Reg_no">Registration Number:</label>
        <input type="text" id="Reg_no" name="Reg_no" required><br><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" required><br><br>
        
        <label for="file">Certificate File:</label>
        <input type="file" id="file" name="file" accept=".pdf,.jpg,.jpeg,.png" required><br><br>
        
        <input type="submit" value="Upload Certificate">
    </form>
</body>
</html>
